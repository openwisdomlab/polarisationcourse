<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <linearGradient id="light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="24" fill="url(#bg)"/>
  <!-- Polarized light beam -->
  <path d="M 30 96 Q 60 60 96 96 Q 132 132 162 96" stroke="url(#light)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Wave oscillation -->
  <ellipse cx="96" cy="96" rx="40" ry="20" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.6" transform="rotate(-20 96 96)"/>
  <ellipse cx="96" cy="96" rx="40" ry="20" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.6" transform="rotate(20 96 96)"/>
  <!-- Center crystal -->
  <polygon points="96,56 116,96 96,136 76,96" fill="#22d3ee" opacity="0.8"/>
  <polygon points="96,66 108,96 96,126 84,96" fill="#fff" opacity="0.4"/>
</svg>
